    <script>
        
        // Intersection Observer for clearing password section on scroll
        document.addEventListener('DOMContentLoaded', () => {
            const passwordSection = document.getElementById('password-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        clearPasswordSection();
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(passwordSection);
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'ðŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'ðŸ‘ï¸';
            }
        }
        function clearPasswordSection() {
            document.getElementById('password').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function expandPhoto(selectedPhoto) {
  const allPhotos = document.querySelectorAll('.gallery-photo');
  
  allPhotos.forEach(photo => {
    if (photo !== selectedPhoto) {
      photo.classList.remove('expanded');
    }
  });
  
  selectedPhoto.classList.toggle('expanded');
}

    </script>
